apply plugin: 'java'
apply plugin: 'antlr'


sourceCompatibility = 1.8
version = '0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    antlr "org.antlr:antlr4:4.5"
    compile group: 'com.google.guava', name: 'guava', version: '18.0'

}

jar {
    manifest {
        attributes 'Main-Class': 'ltl2rabin.Main'
    }
}
